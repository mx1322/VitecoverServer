services:
  db:
    volumes:
      - saleor-db:/var/lib/postgresql/data

  redis:
    volumes:
      - saleor-redis:/data

  api:
    volumes:
      - saleor-media:/app/media

  worker:
    volumes:
      - saleor-worker:/app/data

  nginx:
    image: nginx:latest
    container_name: saleor-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - dashboard
    networks:
      - saleor-backend-tier